<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>

</head>

<body class="my-bg-color">
    <main>
        <h1 class="text-center text-white py-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container text-center bg-white pt-4 pb-1 rounded calcola">
            <div class="row justify-content-center">
                <div class="col-3">
                    <label class="my-color fw-bold" for="name-input">
                        Nome completo
                    </label>
                    <div class="my-2">
                        <input id="name-input" class="text-center rounded" type="text" placeholder="Nome e Cognome">
                    </div>
                </div>
                <div class="col-3">
                    <label class="my-color fw-bold" for="numkm">
                        Km da percorrere
                    </label>
                    <div class="my-2">
                        <input id="numkm" class="text-center rounded" type="number" placeholder="Numero Km">
                    </div>
                </div>
                <div class="col-3">
                    <label class="my-color fw-bold" for="age">
                        Fascia d'et√†
                    </label>
                    <div class="my-2">
                        <select id="age" class="text-center rounded py-1">
                            <option value="over18">Maggiorenne</option>
                            <option value="under18">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-auto">
                    <button id="genera" class="border-secondary rounded">
                        <span class="my-color fw-bold fs-5">Genera</span>
                    </button>
                </div>
                <div class="col-auto">
                    <button id="annulla" class="border-secondary rounded">
                        <span class="my-color fw-bold fs-5">Annulla</span>
                    </button>
                </div>
            </div>
        </div>


        <div id="personal-ticket" style="display: none;">
            <h1 class="text-center text-white py-3"> IL TUO BIGLIETTO</h1>
            <div class="container bg-white py-3">
                <h3>DETTAGLIO PASSEGERI</h3>
                <div class="container">
                    <div class="row justify-content-between border-bottom border-top border-secondary">
                        <div class="col-auto bg-secondary">
                            <h3 class="fw-bold m-0">NOME PASSEGGERO</h3>
                            <div id="nome-passeggero" class="fw-bold fs-3">
                            </div>
                        </div>
                        <div class="col-2">
                            <h4 class="m-0 fw-bold">Offerta</h4>
                            <div id="eta-passeggero" class="mt-5 pb-3">
                            </div>
                        </div>
                        <div class="col-2">
                            <h4 class="m-0 fw-bold">Carrozza</h4>
                            <div id="num-carrozza" class="mt-5">
                            </div>
                        </div>
                        <div class="col-2">
                            <h4 class="m-0 fw-bold">Codice CP</h4>
                            <div id="cod-cp" class="mt-5">
                            </div>
                        </div>
                        <div class="col-2">
                            <h4 class="m-0 fw-bold">Costo biglietto</h4>
                            <div id="costo-biglietto" class="mt-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>
    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
